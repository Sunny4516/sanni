
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
        nav { background: #333; }
        nav a { color: white; padding: 14px 20px; display: inline-block; text-decoration: none; }
        nav a:hover { background: #575757; }
        main { padding: 20px; }
        footer { background: #222; color: #ccc; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>About This Website</h2>
        <p>This is a simple example of a website built with HTML and CSS. You can modify this template to create your own pages!</p>
    </main>
    <footer>
        &copy; 2025 My Sample Website
    </footer>
</body>
</html>
